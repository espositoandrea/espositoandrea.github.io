brief: |
  Andrea Esposito has a Bachelor's Degree in *Computer Science and Digital
  Communication* and a Master's Degree in *Computer Science (Artificial
  Intelligence)*, both at the University of Bari Aldo Moro. Currently, he
  started his Ph.D. in the same University. He was a scholarship researcher at
  the University of Bari, working on the ISO 25000-certified project "[eGLU-Box
  PA](https://atc.mise.gov.it/index.php/tecnologie-delle-comunicazioni/ricerca/accessibilita-e-usabilita/eglu-box-pa){:target="_blank"}",
  on the Human-Centred AI project
  "[SERENE](https://uxsad.github.io){:target="_blank"}", as well as in other
  research activities. 
  
  The focus of his Ph.D. is in Human-Centred Artificial Intelligence. His main
  interests are in Human-Computer Interaction and Artificial Intelligence. His
  interests include eXplainable Artificial Intelligence and Human-AI
  Interaction.
