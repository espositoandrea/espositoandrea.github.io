brief: |
  Andrea Esposito has a Bachelor's Degree in *Computer Science and Digital
  Communication* at the University of Bari "Aldo Moro".
  He is a scholarship researcher at the University of Bari, working on the ISO
  25000-certified project "eGLU-Box PA" and as well as in other research
  activities. 
  
  His main interests are in Human-Computer Interaction and Artificial
  Intelligence. His interests include eXplainable Artificial Intelligence and
  Human-AI Interaction.
