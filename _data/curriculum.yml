      an ISO 25000-certified system to aid the evaluation of websites'
      usability following the [eGLU protocol](https://docs.italia.it/italia/designers-italia/design-linee-guida-docs/it/stabile/doc/user-research/usabilita.html#protocollo-eglu-lg-per-la-realizzazione-di-test-di-usabilita){:target="_blank"} (a usability testing framework and
      standard). The major duties regarded:

      * the design, implementation, and documentation of a "reverse proxy" to
        be used in eGLU-Box using [Laravel](https://laravel.com){:target="_blank"} (PHP);
      * the evaluation (and refactoring) of various components of the system.

      During this period, multiple research activities (that are leading to
      various publications: check the [publications' section](#publications)) were started.
