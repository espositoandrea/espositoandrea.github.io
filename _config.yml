title: Andrea Esposito
description: >-
  Andrea Esposito's website and blog.
baseurl: "" # the subpath of your site, e.g. /blog url: "https://espositoandrea.github.io" # the base hostname & protocol for your site, e.g. http://example.com
canonical_url: "https://espositoandrea.github.io/"
repository: "espositoandrea/espositoandrea.github.io"
github_username: espositoandrea
logo: https://github.com/espositoandrea.png

twitter:
  username: espositoandrea_
  card: summary

# Build settings
# markdown: MyMarkdownProcessor
kramdown:
  syntax_highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-scholar
  - jekyll-regex-replace

include: [".well-known"]

scholar:
  style: ./acm
  sort_by: year,month,day
  order: descending
  bibliography_template: >-
    {{ reference }}
  
collections:
  redirects:
    output: true


jekyll-archives:
  enabled:
    - year
    - month
    - categories
    - tags
  layouts:
    year: archives/year
    month: archives/month
    category: archives/categories-and-tags
    tag: archives/categories-and-tags
  permalinks:
    year: /blog/posts/:year/
    month: /blog/posts/:year/:month/
    category: /blog/posts/categories/:name.html
    tag: /blog/posts/tags/:name.html

permalink: /blog/posts/:year/:month/:title.html

pagination:
  per_page: 10
  enabled: true
  permalink: /:num/
  sort_field: "date"
  sort_reverse: true
  trail:
    before: 2
    after: 2

webmaster_verifications:
  google: dhfKLjZs_wpaHCN7Xqfok6Pish0zIgaVjCMFsgEc__0

social:
  name: Andrea Esposito
  links:
    - https://github.com/espositoandrea/
    - https://twitter.com/espositoandrea_/
    - https://www.linkedin.com/in/esposito-andrea/
seo:
  links:
    - https://github.com/espositoandrea/
    - https://twitter.com/espositoandrea_/
    - https://www.linkedin.com/in/esposito-andrea/
  type: Person

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      math: false
      is_post: true
